<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Simulare Proto HAT - Raspberry Pi</title>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
    }
    .hat-img {
      display: block;
      width: 400px;
      height: auto;
      border: 4px solid #444;
      border-radius: 10px;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .wire {
      stroke-width: 4;
      fill: none;
      cursor: pointer;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="protohat.png" alt="Proto HAT" class="hat-img" />
    <svg width="400" height="400">
      <!-- Exemplu: fir între GPIO #17 și GND -->
      <line class="wire" x1="355" y1="108" x2="355" y2="320" stroke="red" data-tip="LED +: GPIO #17 → GND" />
    </svg>
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script>
    const tooltip = document.getElementById('tooltip');
    const wires = document.querySelectorAll('.wire');

    wires.forEach(wire => {
      wire.addEventListener('mousemove', (e) => {
        tooltip.style.left = e.pageX + 10 + 'px';
        tooltip.style.top = e.pageY + 10 + 'px';
        tooltip.innerText = wire.getAttribute('data-tip');
        tooltip.style.display = 'block';
      });
      wire.addEventListener('mouseout', () => {
        tooltip.style.display = 'none';
      });
    });
  </script>
</body>
</html>
